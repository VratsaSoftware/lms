<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Login</title>
	<!-- Fonts and Icons -->
	<link href="assets/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<!-- Bootstrap core CSS -->
	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<!-- CSS Files -->
    <link href="assets/css/style.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel= "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row g-0">
        <div class="col-lg-5">
            <div class="login-inputs mx-auto">
                <div class="row g-0">
                    <div class="col-auto pe-3">
                    <img class="logo-black" src="assets/img/logo.png">
                    </div>
                    <div class="create-account col-auto ps-5 pt-2 d-lg-none">
                        <b>Създай профил</b>
                    </div>
                </div>
                <div class="login text-uppercase">
                    login
                </div>
                <div class="create d-none d-lg-block">
                    Need an account? <span class="text-color"><b> Create now</b></span>
                </div>
                <div class="mb-4 input-user">
                    <input type="text" class="w-100 btn-edit" placeholder="E-mail" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="mb-3">
                    <input type="text" class="w-100 btn-edit" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                </div>
                <div class="text-password">
                    <b>Забраена парола?</b>
                </div>
                <button type="button" class="w-100 btn-green btn-edit d-none d-lg-block btn-margin">Login</button>
                <div class="d-flex justify-content-center d-lg-none">
                    <button class="btn-4 btn-program btn-green row g-0 align-items-center w-100 btn-margin">
                        <div class="col text-start text-5"><b>Влез</b></div>
                        <div class="col-auto">
                            <img src="assets/img/action_icon.svg">
                        </div>
                    </button>
                </div>
                <div class="form-check mt-4 d-none d-lg-block">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-navy-blue" for="flexCheckDefault">
                        <b>Keep me logged in</b>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div class="background-programming rounded-end border-end">
                <div class="d-flex justify-content-around figures-margin">
                    <img src="assets/img/coding-elements-2.svg" class="figures-2">
                    <img src="assets/img/coding-elements-1.svg">
                </div>
                <div class="d-flex justify-content-center pb-5 mb-2">
                    <img src="assets/img/Programirane.svg" class="programirane">
                </div>
                <div class="d-flex justify-content-center">
                    <div class="new d-flex justify-content-center">
                       <div class="d-inline text-normal text-white pt-3 align-self-center">
                           Ново
                       </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center pb-5 mb-2 text-uppercase basics-programming pt-1">
                    Основи на 
                    <br>
                    програмирането
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn-4 btn-program btn-navy-blue row g-0 align-items-center mt-1">
                        <div class="col text-start text-5"><b>Виж повече</b></div>
                        <div class="col-auto">
                            <img src="assets/img/action_icon.svg">
                        </div>
                    </button>
                </div>
                <div class="d-flex justify-content-around ">
                    <img src="assets/img/coding-elements-3.svg">
                    <img src="assets/img/coding-elements-4.svg">
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-lg-none">
            <div class="background-programming-2 rounded-bottom">
                <div class="d-flex justify-content-around figures-margin">
                    <img src="assets/img/coding-elements-2.svg" class="figures-2">
                    <div class="d-flex justify-content-center">
                        <img src="assets/img/Programirane.svg" class="programirane">
                    </div>
                    <img src="assets/img/coding-elements-1.svg" class="figures-2">
                </div>
                <div class="d-flex justify-content-center">
                    <div class="new d-flex justify-content-center">
                       <div class="d-inline text-normal text-white pt-3 align-self-center">
                           Ново
                       </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center pb-4 text-uppercase basics-programming pt-1">
                    Основи на 
                    <br>
                    програмирането
                </div>
                <div class="d-flex justify-content-center pb-5">
                    <button class="btn-4 btn-program btn-navy-blue row g-0 align-items-center mt-1">
                        <div class="col text-start text-5"><b>Виж повече</b></div>
                        <div class="col-auto">
                            <img src="assets/img/action_icon.svg">
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
	<!-- Bootstrap core JS Files -->
	<script src="assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/main.js" type="text/javascript"></script>
	<script type= "text/javascript" src= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
